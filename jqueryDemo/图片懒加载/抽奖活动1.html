<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="js/jquery.min.js"></script>
    <script src="js/rotaryDraw.js"></script>
    <title>转盘抽奖</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: green;
        }

        .box1 {
            position: relative;
            max-width: 750px;
            margin: 0 auto;
        }

        .box1 .img01 {
            width: 100%;
        }

        .box1 .drawBtn2 {
            position: absolute;
            width:3rem;
            height: auto;
            left:64%;
            margin-left: -5rem;
        }
    </style>
    
    <style>
        .rotarynew97612stop {
            transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
            -o-transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="box1">
        <img src="image/img_04.png" class="img01" alt="">
        <img src="image/pointer2.png" class="drawBtn2 rotarynew97612stop">
    </div>
    <script>
        $(".box1 .img01").load(function () {
            var obj = $(".drawBtn2");
            var hei = $(this).height();
            var hei2 = obj.height();
            console.log(hei,hei2)
            obj.css("top", (hei - hei2) / 2);
        });
    </script>
    <script>
        //share份额[数字没有默认],
        //speed速度[单位s,最小0.1s],
        //velocityCurve速度曲线[linear匀速，ease慢快慢，ease-in慢慢开始，ease-out慢慢结束，ease-in-out慢快慢等，用的是css3的速度曲线],可以不写，ease默认值；
        //callback回调函数
        //weeks几周[默认2周，可以不写]

        //几份和回调函数这两个参数是必填

        function callbackB(ind) {
            console.log(ind);
        };
        var newdraw2 = new turntableDraw('.drawBtn2', {
            share: 36,
            speed: "4s",
            velocityCurve: "ease-in-out",
            weeks:4,
            callback: function (num) {
                callbackB(num);
            },
        });
        $(".drawBtn2").click(function (event) {
            //ajax
            newdraw2.goto(4);
        });
    </script>

</body>

</html>
